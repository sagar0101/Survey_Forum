<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to an external stylesheet named 'style.css' -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <form action="">
                <!-- Label and input for the 'Name' field -->
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" class="form-input name" id="name"><br>

                <!-- Label and input for the 'Email' field -->
                <label for="email" class="form-label">Email Id:</label><br>
                <input type="email" class="form-input email" id="email"><br>

                <!-- Label and input for the 'Contact Number' field -->
                <label for="phone" class="form-label">Contact Number:</label><br>
                <input type="tel" class="form-input phone" id="phone"><br>

                <!-- Label and dropdown select for 'Branch' -->
                <label for="branch" class="form-label">Branch:</label><br>
                <select name="branch" id="branch" class="form-input">
                    <option value="cse">Computer-Science Engineering</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select><br>

                <!-- Label and dropdown select for 'Year' -->
                <label for="year" class="form-label">Year:</label><br>
                <select name="year" id="year" class="form-input">
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                </select><br>

                <!-- Label and input for the 'Address' field -->
                <label for="address" class="form-label">Address:</label><br>
                <input type="text" class="form-input address" id="address"><br>

                <!-- Button for form submission -->
                <button class="form-button submit" id="submit">Submit</button><br>
            </form>
        </div>
    </div>
</body>

</html>
